---
trigger:
  - master
  - development

jobs:
  - job: BuildTestLinux
    pool:
      vmImage: 'ubuntu-latest'
      timeoutInMinutes: 120
    steps:
      - checkout: self
        # See BUILD_DIR.
        path: git

      - task: GoTool@0
        inputs:
          version: '1.13.5'

      - script: |
          make lint
          make test
        displayName: Run Golang tests.
        continueOnError: false
        enabled: true
